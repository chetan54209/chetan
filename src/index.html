  <script type="text/javascript">
    $(document).ready(function() {
        $("#owl-demo").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true,
            //Autoplay
            autoPlay : true,
            stopOnHover : true,

            // "singleItem:true" is a shortcut for:
            // items : 1,

            // itemsMobile : false
        });

    $(document).ready(function() {
        $("#owl-demo1").owlCarousel({
            navigation : true,
            slideSpeed : 300,
            paginationSpeed : 400,
            singleItem : true,
            pagination: true,
            //Autoplay
            autoPlay : true,
            stopOnHover : true,
             navigationText: [
            "<i class='fas fa-angle-left'></i>",
            "<i class='fas fa-angle-right'></i>"],
        });
    });
    
    var btn = $('#back-top-button');
    $(window).scroll(function(){
        if ($(window).scrollTop() > 300) {
            btn.addClass('show');
        }else{
            btn.removeClass('show');
        }
    });
    
    btn.on('click', function(e) {
      e.preventDefault();
      $('html, body').animate({scrollTop:0}, '300');
    });
    
    // Read More Jquery Start
    $(document).ready(function() {
        // Configure/customize these variables.
        var showChar = 50;  // How many characters are shown by default
        var ellipsestext = "...";
        var moretext = "Read More <i class='fas fa-arrow-circle-right'></i>";
        var lesstext = "Read Less <i class='fas fa-arrow-circle-right'></i>";
        
    
        $('.more').each(function() {
            var content = $(this).html();
     
            if(content.length > showChar) {
     
                var c = content.substr(0, showChar);
                var h = content.substr(showChar, content.length - showChar);
     
                var html = c + '<span class="moreellipses">' + ellipsestext+ '&nbsp;</span><span class="morecontent"><span>' + h + '</span>&nbsp;&nbsp;<a href="" class="morelink morelink1">' + moretext + '</a></span>';
     
                $(this).html(html);
            }
     
        });
     
        $(".morelink").click(function(){
            if($(this).hasClass("less")) {
                $(this).removeClass("less");
                $(this).html(moretext);
            } else {
                $(this).addClass("less");
                $(this).html(lesstext);
            }
            $(this).parent().prev().toggle();
            $(this).prev().toggle();
            return false;
        });
    });
    // Read More Jquery End
    </script>

    <script type="text/javascript">
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
